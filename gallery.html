<body style="background-color: gray;" >

    <ul>
        <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>home</a></li>

    <div class="full-img" id="fullImgBox" >
        <img src="gallery/g1.jpg" id="fullImg" >
        <span onclick="closeFullImg()" ><img src="gallery/close.png"></span>
    </div>
    <div class="img-gallery" >
        <img src="gallery/g1.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g2.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g3.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g4.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g6.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g7.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g8.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g9.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g10.jpg" onclick="openFullImg(this.src)">
        <img src="gallery/g11.jpg" onclick="openFullImg(this.src)">
    </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
        function openFullImg(pic){
            fullImgBox.style.display ="flex";
            fullImg.src = pic;
        }
    
        function closeFullImg(){
            fullImgBox.style.display ="none";
        }
    </script>
